<div class="container page">
	<div class="col-md-4 col-md-offset-4 login">
		<h1>{{'RESET' | translate}} {{'PASSWORD' | translate}}</h1>
		<form ng-submit="resetPassForm.$valid && resetPassword()" name="resetPassForm" novalidate>
			<md-input-container class="md-block" flex-gt-sm>
				<label>{{'EMAIL' | translate}}{{'ADRESS' | translate}}</label>
				<input ng-model="resetPassForm.email" required>
				<div ng-messages="resetPassForm.email.$error">
					<div ng-message="required">{{'EMAILREQUIRED' | translate}}</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm>
				<label>{{'NEW' | translate}} {{'PASSWORD' | translate}}</label>
				<input type="password" ng-model="resetPassForm.password" required md-minlength="5">
				<div ng-messages="resetPassForm.password.$error">
					<div ng-message="required">{{'PASSWORDREQUIRED' | translate}}</div>
					<div ng-message="md-minlength">{{'PASSWORDLONGER' | translate}}</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm ng-show="resetPassForm.password">
				<label>{{'REPEAT' | translate}}</label>
				<input type="password" ng-model="resetPassForm.passwordRepeat" required md-minlength="5">
				<div ng-messages="resetPassForm.passwordRepeat.$error">
					<div ng-message="required">{{'PASSWORDREQUIRED' | translate}}</div>
					<div ng-message="md-minlength">{{'PASSWORDLONGER' | translate}}</div>
				</div>
			</md-input-container>
			<md-button type='submit' class="md-raised md-primary pull-right" ng-disabled="resetPassForm.$invalid">{{'RESET' | translate}} & {{'LOGIN' | translate}}</md-button>
		</form>
	</div>
</div>
