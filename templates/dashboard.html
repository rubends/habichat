<div class="container-fluid page" id="dashboard" ng-style="dashboardStyle">
	<div class="widgets">
		<div ng-repeat="widget in user.flat.widgets | filter: {visible: '1'} | orderBy:'place'" class="moveWidget col-md-{{widget.size}}">
			<div ng-include="'widgets/' + widget.widget_type + '.html'"></div>
		</div>
	</div>
	<div ng-click="addWidgets = true" class="addWidgetBtn"><button type="button" class="btn btn-secondary">Add widget</button></div>
</div>
<div id="widgets" ng-show="addWidgets">
	<div class="widgetBlock">	
		<div class="closeIcon" ng-click="addWidgets = false"><i class="fa fa-times fa-lg" aria-hidden="true"></i></div>
		<h1>Widgets</h1>
		<form ng-submit="addWidget()">
			<div class="form-group">
				<label for="title">title</label>
				<input type="text" ng-model="widgetForm.title" class="form-control" id="title">
			</div>
			<input type="text" ng-model="widgetForm.type" class="form-control" id="type">
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>
