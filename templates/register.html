<div class="container page">
	<div class="col-md-4 col-md-offset-4 register">
		<h1>{{'REGISTER' | translate}}</h1>
		<form ng-submit="registerForm.$valid && registerUser()" name="registerForm" novalidate>
			<md-input-container class="md-block" flex-gt-sm>
				<label>{{'USERNAME' | translate}}</label>
				<input ng-model="registerFormUser.username" required>
				<div ng-messages="registerFormUser.username.$error">
					<div ng-message="required">{{'USERNAMEREQUIRED' | translate}}</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm>
				<label>{{'EMAIL' | translate}}{{'ADRESS' | translate}}</label>
				<input type="email" ng-model="registerFormUser.email" required>
				<div ng-messages="registerFormUser.email.$error">
					<div ng-message="required">{{'EMAILREQUIRED' | translate}}</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm>
				<label>{{'PASSWORD' | translate}}</label>
				<input type="password" ng-model="registerFormUser.password" required md-minlength="5">
				<div ng-messages="registerFormUser.password.$error">
					<div ng-message="required">{{'PASSWORDREQUIRED' | translate}}</div>
					<div ng-message="md-minlength">{{'PASSWORDLONGER' | translate}}</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm ng-show="registerFormUser.password">
				<label>{{'REPEAT' | translate}}</label>
				<input type="password" ng-model="registerFormUser.passwordRepeat" required md-minlength="5">
				<div ng-messages="registerFormUser.passwordRepeat.$error">
					<div ng-message="required">{{'PASSWORDREQUIRED' | translate}}</div>
					<div ng-message="md-minlength">{{'PASSWORDLONGER' | translate}}</div>
				</div>
			</md-input-container>
			<md-button type='submit' class="md-raised md-primary pull-right" ng-disabled="registerForm.$invalid">{{'REGISTER' | translate}}</md-button>
		</form>
	</div>
</div>
