<div class="container">
	<div class="text-center">
		<h1>Create a dashboard for your flat</h1>
		<p>Chat with your flatmates, share the bills, create grocery lists, divide the weekly chores and many more in your own personalised dashboard that fits your flat.</p>
		<form ng-submit="flatForm.$valid && createFlat()" name="flatForm" novalidate>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Flatname" ng-model="registerFlat.name" required ng-minlength="3">	
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Street" ng-model="registerFlat.street" required ng-minlength="3">
				<input type="number" class="form-control" placeholder="Number" ng-model="registerFlat.number" required>
			</div>
			<div class="form-group">
				<input type="number" class="form-control" placeholder="Zipcode" ng-model="registerFlat.zipcode" required ng-minlength="4">
			</div>
			<p ng-init="inviteList.invites = [{email: ''}]">Add your flatmates</p>
			<div class="form-group">
				<input type="email"  class="form-control" placeholder="Flatmate's e-mailadress" ng-repeat="invite in inviteList.invites" ng-model="invite.email">
				<button class="btn btn-default" ng-click="inviteList.invites.push({email: ''})">Add another flatmate</button>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-disabled="flatForm.$invalid">Create</button>
			</div>
		</form>
	</div>
</div>
