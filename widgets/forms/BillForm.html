<p>Add your expenses</p>
<form ng-submit="ctrl.addWidget()">
    <md-content layout-padding>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input ng-model="ctrl.widgetForm.title">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Summary</label>
            <textarea ng-model="ctrl.addBillForm.summary"></textarea>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Amount (in â‚¬)</label>
            <input type="number" ng-model="ctrl.addBillForm.amount">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Bankaccount</label>
            <input ng-model="ctrl.addBillForm.account">
        </md-input-container>
        <p>Split between</p>
        <md-input-container class="md-block" flex-gt-sm ng-repeat="flatmate in ctrl.flat.users | filter: {id: '!' + ctrl.user.id}">
            <md-checkbox ng-model="ctrl.addBillForm.users[flatmate.id]" aria-label="pollMultipleVotes" ng-value="flatmate.id">
                {{flatmate.username}}
            </md-checkbox>
        </md-input-container>
        <md-button type='submit' class="md-raised md-primary">Add widget</md-button>
        <p ng-click="ctrl.widgetForm = []">return</p>
    </md-content>
</form>
