<p>Add a text</p>
<form ng-submit="ctrl.addWidget()">
    <md-content layout-padding>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input ng-model="ctrl.widgetForm.title">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Text</label>
            <textarea rows="4" ng-model="ctrl.widgetForm.text"/>
        </md-input-container>
        <md-button type='submit' class="md-raised md-primary">Add widget</md-button>
        <p ng-click="ctrl.widgetForm = []">return</p>
    </md-content>
</form>
