<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HabiChat</title>
    <link rel="icon" href="img/habichat.png">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/md-color-picker/dist/mdColorPicker.min.css"/>
    <link rel="stylesheet" href="bower_components/mdPickers/dist/mdPickers.min.css"/>
    <link rel="stylesheet" href="bower_components/gridstack/dist/gridstack.min.css"/>
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="bower_components/simplebar/dist/simplebar.css"/>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/weather-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body ng-app="habichat" ng-controller="mainCtrl" ng-init="getUser()">

	<header ng-include="'fragments/header.html'"></header>

    <div ng-include="'fragments/loadScreen.html'" ng-show="loadScreen"></div>
    <div ng-include="'fragments/error.html'"></div>

	<ng-view></ng-view>

    <div id="translate"><p><span ng-click="setLanguage('en')">EN</span> | <span ng-click="setLanguage('nl')">NL</span></p></div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/simplebar/dist/simplebar.js"></script>
    <script src="bower_components/jwt-decode/build/jwt-decode.min.js"></script>
    <!--MATERIAL-->
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/tinycolor/dist/tinycolor-min.js"></script>
    <script src="bower_components/md-color-picker/dist/mdColorPicker.min.js"></script>
    <!--Datepickers-->
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/moment/locale/en-gb.js"></script>
    <script src="bower_components/moment/min/locales.min.js"></script>
    <script src="bower_components/mdPickers/dist/mdPickers.min.js"></script>
    <!--GRID-->
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="bower_components/lodash/dist/lodash.min.js"></script>
	<script src="bower_components/gridstack/dist/gridstack.min.js"></script>
	<script src="bower_components/gridstack-angular/dist/gridstack-angular.min.js"></script>
    <!--Calender-->
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/lang/en-gb.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/lang/nl.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/dashboardController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/registerController.js"></script>
    <script src="controllers/flatController.js"></script>
    <script src="controllers/logoutController.js"></script>
    <script src="controllers/settingsController.js"></script>
    <script src="controllers/inviteController.js"></script>
    <script src="controllers/profileController.js"></script>
    <script src="controllers/resetController.js"></script>
    <script src="controllers/widgets/pollController.js"></script>
    <script src="controllers/widgets/calController.js"></script>
    <script src="controllers/widgets/billController.js"></script>
    <script src="controllers/widgets/groceryController.js"></script>
    <script src="controllers/widgets/todoController.js"></script>
    <script src="services/getUser.js"></script>
    <script src="services/getFlat.js"></script>
    <script src="services/getInvite.js"></script>
</body>
</html>
