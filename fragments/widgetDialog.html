<md-dialog aria-label="Widget dialog" id="widgetDialog" class="addDialog">
    <md-dialog-content>
        <div class="widgetBlock">
            <h1>Widgets</h1>
            <div ng-hide="ctrl.widgetForm.type">
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Todo'">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <p>Todo</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Grocery'">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    <p>Grocery</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Text'">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    <p>Text</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Picture'">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <p>Picture</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Weather'">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                    <p>Weather</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Bill'">
                    <i class="fa fa-money" aria-hidden="true"></i>
                    <p>Expenses</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Catgif'">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <p>Cat gif</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Poll'">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    <p>Poll</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Calender'">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <p>Calender</p>
                </div>
                <div class="typeBlock" ng-click="ctrl.widgetForm.type = 'Chore'">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                    <p>Chores</p>
                </div>
            </div>
            <div ng-show="ctrl.widgetForm.type">
                <md-nav-bar nav-bar-aria-label="Add widget navbar" md-selected-nav-item="addView"  ng-init="addView = 'add'">
                    <md-nav-item md-nav-click="goto('add')" name="add">
                        Add
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('restore')" name="restore">
                       Restore
                    </md-nav-item>
                </md-nav-bar>
                <div ng-show="addView === 'add'" class="navView">
                    <form ng-submit="ctrl.addWidget()">
                            <div ng-include="'widgets/forms/' + ctrl.widgetForm.type + 'Form.html'"></div>
                            <md-button type='submit' class="md-raised md-primary">Add widget</md-button>
                            <md-button ng-click="ctrl.widgetForm = {}">return</md-button>
                    </form>
                </div>
                <div ng-show="addView === 'restore'" class="navView">
                    <div class="table-responsive">
                        <table class="table table-hover table-condensed restoreTable">
                            <tr ng-repeat="widget in ctrl.flat.widgets | filter:{visible:0} | filter:{widget_type:ctrl.widgetForm.type} as typeWidgets">
                                <td><h2>{{widget.title}}</h2></td>
                                <td><p>{{widget.items.length}} item{{widget.items.length != '1' ? 's' : ''}}</p></td>
                                <td><md-button class="md-accent" ng-click="ctrl.deleteWidget(widget.id)">Restore</md-button></td>
                            </tr>
                        </table>
                    </div>
                    <p ng-hide="typeWidgets.length">There are no deleted widgets of this type.</p>
                    <md-button ng-click="ctrl.widgetForm = {}; addView = 'add'">return</md-button>
                </div>
            </div>
            <md-button class="md-raised" ng-click="ctrl.closeDialog()">
                Cancel
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
